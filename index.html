<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,500,700"
      rel="stylesheet"
    />
    <title>OHARA</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <section class="leftContainer"></section>
    <main>
      <form class="searchbox" action="">
        <input type="search" name="search" placeholder="Search" />
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </span>
      </form>
      <div class="main-navigation">
        <h3>All courses</h3>
        <ul>
          <li>Ongoing</li>
          <li>Favorite</li>
          <li>Complete</li>
        </ul>
      </div>
      <div class="design">
        <div class="design-first-row">
          <h4>UI/UX Design<br /><small>20 lessons</small></h4>
          <span>2h 20min</span>
        </div>
        <div class="design-second-row">
          <img src="/assets/images/playbtn.png" alt="play button" />
          <img src="/assets/images/avatar1.png" alt="avatar image" />
        </div>
      </div>
      <section>
        <div class="photography">
          <div class="photography-first-row">
            <h4>Photography<br /><small>12 lessons</small></h4>
            <span>1h 30min</span>
          </div>
          <div class="photography-second-row">
            <img src="/assets/images/playbtn.png" alt="play button" />
            <img src="/assets/images/avatar2.png" alt="avatar image" />
          </div>
        </div>
        <div class="animation">
          <div class="animation-first-row">
            <h4>Animation<br /><small>12 lessons</small></h4>
            <span>2h 30min</span>
          </div>
          <div class="animation-second-row">
            <img src="/assets/images/playbtn.png" alt="play button" />
            <img src="/assets/images/avatar3.png" alt="avatar image" />
          </div>
        </div>
      </section>
    </main>
    <section class="rightContainer">
      <div class="rightContainer-profile">
        <img src="/assets/images/rightAvatar.png" alt="profile picture" />
        <p>Alireza <strong>Shafi'i</strong></p>
      </div>
      <div class="rightContainer-progress">
        <h4>Progress</h4>
        <form action="">
          <label for="progress-design"
            ><span class="progress-design-bgc"
              ><img
                src="/assets/images/designIcon.png"
                alt="Design icom" /></span
            ><span>UI/Ux Design<br /><small>Advanced</small></span>
            <progress id="progress-design" value="80" max="100">80%</progress>
          </label>
          <label for="progress-photography"
            ><span class="progress-photography-bgc"
              ><img
                src="/assets/images/photographyIcon.png"
                alt="Photography icon" /></span
            ><span>Photography<br /><small>Intermediate</small></span>
            <progress id="progress-photography" value="40" max="100">
              40%
            </progress>
          </label>
          <label for="progress-animation"
            ><span class="progress-animation-bgc"
              ><img src="/assets/images/animationIcon.png" alt=""
            /></span>
            <span>Animation<br /><small>Advance</small></span>
            <progress id="progress-animation" value="60" max="100">
              60%
            </progress>
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
